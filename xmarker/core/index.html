                <textarea style="display:none;"># It is Xmark
```javascript
{
	name: 'Xmark',
	version: 'alpha0.4.1',
	description: 'a cool markdown editor'
}
```
#### Support features
- Support Standard Markdown / CommonMark and GFM (GitHub Flavored Markdown).
- code highlight.
- Real-time preview.

#### Next support features
- Save and manage files from local.
- Login and upload file to server.
- Add a toolbar.
- ...

#### Dependents
- editor.md
- CodeMirror
- marked
- jQuery
- FontAwesome
- github-markdown.css
- KaTeX
- prettify.js
- Rephael.js
- flowchart.js
- sequence-diagram.js
- Prefixes.scss

#### GitHub repository
https://github.com/ChromeExt/xmark.git
welcome to star and fork!
